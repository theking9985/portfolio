<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.5/jquery.fullPage.min.css" />
	<link rel="stylesheet" type="text/css" href="css/example.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- fullpage.js -->
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.5/jquery.fullPage.min.js"></script>

	<!-- Vertical Navigation -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.5/vendors/jquery.slimscroll.min.js"></script>




	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE'],
				anchors: ['firstPage', 'secondPage', '3rdPage'],
				menu: '#menu',
				scrollingSpeed: 700,
				easingcss3: 'cubic-bezier(0.175, 0.885, 0.320, 1.275)',
				navigation: true,
				navigationPosition: 'right',
				navigationTooltips: ['First page', 'Second page', 'Third page']



			});
		});
	</script>
	
	

	<title>Andy Pham</title>
</head>

<body>
	<ul id="menu">
		<a href="#firstPage"><li data-menuanchor="firstPage">First slide</li></a>
		<a href="#secondPage"><li data-menuanchor="secondPage">Second slide</li></a>
		<a href="#3rdPage"><li data-menuanchor="3rdPage">Third slide</li></a>
	</ul>
	

	<div id="fullpage">

	    <div class="about section" id="section0">
	    	<h1>Welcome to Andy Pham page</h1>
	    </div>
	    <div class="section" id="section1">Project
	    	<div class="slide"> Project 1 </div>
	    	<div class="slide"> Project 2 </div>
	    	<div class="slide"> Project 3 </div>
	    	<div class="slide"> Project 4 </div>
	    </div>
	    <div class="section" id="section2">Contact</div>
	</div>

</body>
</html>
